{% extends "web/base.html" %}
{% load static from staticfiles %}

{% block mylink %}
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/order.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/order-app.css' %}">
{% endblock %}

{% block mainbody %}
<div class="mainbody order">
  <div class="container">
	<!-- 面包屑导航 -->
	<div class="crumbs col-xs-12 col-sm-12">
	  <ol class="breadcrumb">
		<li class="hidden-xs hidden-sm"><a href="{% url 'index' %}">首页</a></li>
		<li class="active"> 用户注册</li>
	  </ol>
	</div><!-- 面包屑导航 E-->
		
	<div class="main clearfix">
		<!-- 左侧导航 -->
		<div class="left-nav f-fl col-md-4 hidden-xs hidden-sm">
			<div class="nav-main">
				<a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>订单中心</a>
				<a href="order.html" class="ml" >我的订单</a>
				<a href="#" class="ml " >我的回购单</a>
				<a href="#" class="ml " >我的意外保</a>
				<a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>个人中心</a>
				<a href="/#" class="ml " >地址管理</a>
				<a href="#" class="ml " >我的收藏</a>
				<a href="#" class="ml " >消息提醒</a>
				<a href="#" class="ml " >建议反馈</a>
			</div>
		</div><!-- 左侧导航 E-->
			
        <!-- 右侧内容展示 -->
        <div class="col-md-7 col-sm-7 col-xs-7 pt10">
		<form id="edit-profile" action="{% url 'doregister' %}" class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input01">账号：</label>
                <div class="col-sm-6">
                    <input type="text" name="username" class="form-control" id="input01" readonly="readonly" value="{{ username }}" />
                    <input type="hidden" name="password" value="{{ password }}" /></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input02">真实姓名：</label>
                <div class="col-sm-6">
                    <input type="text" name="name" class="form-control" id="input02"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-6">
                    <input type="radio" name="sex" value="1" /> 男
                    <input type="radio" name="sex" value="0" /> 女
                </div>    
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input03">地址：</label>
                <div class="col-sm-6">
                    <input type="text" name="address" class="form-control" id="input03"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input04">邮编：</label>
                <div class="col-sm-6">
                    <input type="text" name="code" class="form-control" id="input04"/>
                </div> 
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input05">电话：</label>
                <div class="col-sm-6">    
                    <input type="text" name="phone" class="form-control" id="input05"/>
                </div> 
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input06">email邮箱：</label>
                <div class="col-sm-6">      
                    <input type="text" name="email" class="form-control" id="input06"/>
                </div>
            </div>  
            </br> 
            <div class="form-actions">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">保存</button> <button type="reset" class="btn">重置</button>
                </div>
            </div>                     
        </form>
    </div>
	</div>
  </div>	
</div>
<!-- 主内容区域 E-->
{% endblock %}
